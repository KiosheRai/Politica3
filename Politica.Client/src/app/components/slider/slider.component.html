<div class="slider">
  <h3 class="slider-title">{{title}}</h3>
  <div class="slider-content" [ngStyle]="{'background-image': 'url('+urlImg+')'}">
    <div class="container">
      <div class=" keen-slider" #sliderRef>
        <app-card *ngFor="let card of cards, let i = index" class="keen-slider__slide" [entity]="card">
        </app-card>
      </div>
    </div>
  </div>
</div>
